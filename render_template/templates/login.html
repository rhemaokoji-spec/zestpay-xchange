<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login to zestpay</title>
</head>

<body>

  <div class="box">
    <div class="form">
      <h2>ZESTPAY</h2>
      <div class="inputbox">
        <form onsubmit="handleLogin(event)">

        <input type="text" id="name" required="required">
        <span>Username</span>
        <i></i>
      </div>
      <div class="inputbox">
        <input type="password" id="password" required="required">
        <span>Password</span>
        <i></i>
      </div>
      <div class="link">
        <a href="forgot.html">Forgot password</a>
        <a href="register.html">Register</a>
      </div>
      <button type="submit">Login</button>
    </div>
  </div>
</form>
<style>
  * {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}

body {
  display: flex;
  height: 100vh;
  background: #23242a;
  justify-content: center;
  align-items: center;
}

.box {
  position: relative;
  background: #c7adab;
  height: 400px;
  width: 300px;
  border-radius: 8px;
  overflow: hidden;
}

.box::before {
  content: "";
  position: absolute;
  background: linear-gradient(0deg, transparent, #352c04, #493c1f);
  height: 400px;
  width: 300px;
  border-radius: 8px;
  top: -50%;
  left: -50%;
  animation: animate 6s linear infinite;
  transform-origin: bottom right;
}

.box::after {
  content: "";
  position: absolute;
  background: linear-gradient(0deg, transparent, #3b3408, #45f3ff);
  height: 400px;
  width: 300px;
  border-radius: 8px;
  top: -50%;
  left: -50%;
  animation: animate 10s linear infinite;
  transform-origin: bottom right;
  animation-delay: -8s;
}

@keyframes animate {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

.form {
  position: absolute;
  display: flex;
  flex-direction: column;
  inset: 2px;
  z-index: 10;
  border-radius: 8px;
  padding: 20px 30px;
  background: #28292d
}

.form h2 {
  text-align: center;
  letter-spacing: 0.09em;
  font-weight: 500px;
  color: #c7adab;
}

.inputbox {
  position: relative;
  width: 500px;
  margin-top: 50px
}

.inputbox input {
  position: relative;
  padding: 20px 10px 10px;
  width: 100%;
  z-index: 10;
  border: none;
  outline: none;
  background: transparent;
  font-size: 1em;
  color: #23242a;
}

.inputbox span {
  position: absolute;
  color: #8f8f8f;
  left: 0px;
  padding: 5px 10px 10px;
  font-size: 1em;
  pointer-events: none;
  transition: 0.5s
}

.inputbox input:valid~span,
.inputbox input:focus~span {
  transform: translateY(-35px);
  font-size: 0.75em;
  color: #c7c7c7;
}

.inputbox i {
  position: absolute;
  height: 2px;
  width: 50%;
  background: #c7adab;
  pointer-events: none;
  border-radius: 8px;
  bottom: 0px;
  left: 0px;
  transition: 0.5s;
}

.inputbox input:valid~i,
.inputbox input:focus~i {
  height: 44px;
}

.link {
  display: flex;
  justify-content: space-between;
}

.link a {
  text-decoration: none;
  color: #8f8f8f;
  margin: 20px 5px;
  font-size: 1em;
  transition: 0.5s
}

.link a:hover,
.link a:nth-child(2) {
  color: #c7adab;
}

button {
  border: none;
  outline: line;
  width: 100px;
  padding: 10px 0px;
  border-radius: 8px;
  background:rgb(225,225,225,0.9);
  font-size: 1em;
}

input[type="submit"]:active {
  opacity: 0.8
}
</style>
<script>
    function handleLogin(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;

      if (name && password.length >= 6) {
        localStorage.setItem("zestUser", name);
        window.location.href = "dashboard.html";
      } else {
        alert("Enter vaild details");
      }
    }
  </script>

</body>

</html>
