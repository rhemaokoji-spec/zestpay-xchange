
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZestPay Crypto News</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #25D366;
      font-size: 36px;
      margin: 0;
    }

    .news-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .card a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    .card a:hover {
      text-decoration: underline;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <h1>Latest Crypto News ZestPay</h1>
      <p>Stay updated with the world of cryptocurrency</p>
    </div>

    <div class="news-links">
      <div class="card"><a href="https://www.coindesk.com/" target="_blank">CoinDesk</a></div>
      <div class="card"><a href="https://cointelegraph.com/" target="_blank">CoinTelegraph</a></div>
      <div class="card"><a href="https://cryptonews.com/" target="_blank">CryptoNews</a></div>
      <div class="card"><a href="https://decrypt.co/" target="_blank">Decrypt</a></div>
      <div class="card"><a href="https://www.newsbtc.com/" target="_blank">NewsBTC</a></div>
      <div class="card"><a href="https://www.cryptopolitan.com/" target="_blank">Cryptopolitan</a></div>
      <div class="card"><a href="https://bitcoinmagazine.com/" target="_blank">Bitcoin Magazine</a></div>
      <div class="card"><a href="https://u.today/" target="_blank">U.Today (Crypto)</a></div>
    </div>
  </div>
  </body>
</html>
